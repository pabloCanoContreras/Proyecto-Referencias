        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "href": "https://doi.org/10.3390/systems12030089", "id": "Paricio-Garcia - 2024", "label": "Paricio-Garcia - 2024", "shape": "dot", "size": 20, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Impact of Static Urban Traffic Flow-Based Traffic Weighted Multi-Maps Routing Strategies on Pollutant Emissions \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Paricio-Garcia \u003cbr\u003e\n            \u003cb\u003eA\u00f1o:\u003c/b\u003e 2024 \u003cbr\u003e\n            \u003cb\u003eRevista:\u003c/b\u003e Systems \u003cbr\u003e\n            \u003cb\u003eVolumen:\u003c/b\u003e 12 \u003cbr\u003e\n            \u003cb\u003eN\u00famero:\u003c/b\u003e 3 \u003cbr\u003e\n            \u003cb\u003eArt\u00edculo:\u003c/b\u003e 89 \u003cbr\u003e\n            \u003cb\u003eISSN:\u003c/b\u003e None \u003cbr\u003e\n            \u003cb\u003eeISSN:\u003c/b\u003e 20798954 \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.3390/systems12030089\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e\n            "}, {"color": "blue", "href": "https://doi.org/10.1109/ACCESS.2021.3091322", "id": "Desconocido - 2021", "label": "Desconocido - 2021", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Modeling Driving Experience in Smart Traffic Routing Scenarios: Application to Traffic Multi-Map Routing \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2021 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e IEEE Access \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1109/ACCESS.2021.3091322\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.2478/s13531-011-0057-y", "id": "Desconocido - 2012", "label": "Desconocido - 2012", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Dynamic traffic assignment: Model classifications and recent advances in travel choice principles \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2012 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Central European Journal of Engineering \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.2478/s13531-011-0057-y\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1038/s41598-019-51539-5", "id": "Desconocido - 2019", "label": "Desconocido - 2019", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Understanding traffic capacity of urban networks \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2019 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Scientific Reports \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1038/s41598-019-51539-5\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1007/978-3-031-37616-0_20", "id": "Desconocido - 2023", "label": "Desconocido - 2023", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Traffic Assignment Optimization Using Flow-Based Multi-maps \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2023 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics) \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1007/978-3-031-37616-0_20\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1007/978-3-642-19754-3_5", "id": "Desconocido - 2011", "label": "Desconocido - 2011", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Alternative route graphs in road networks \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2011 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Lecture Notes in Computer Science (including subseries Lecture Notes in Artificial Intelligence and Lecture Notes in Bioinformatics) \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1007/978-3-642-19754-3_5\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1016/j.trb.2018.03.011", "id": "Desconocido - 2018", "label": "Desconocido - 2018", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Dynamic traffic assignment: A review of the methodological advances for environmentally sustainable road transportation applications \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2018 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Transportation Research Part B: Methodological \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1016/j.trb.2018.03.011\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1016/0191-2615(91)90003-2", "id": "Desconocido - 1991", "label": "Desconocido - 1991", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e A simple model for route guidance benefits \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 1991 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Transportation Research Part B \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1016/0191-2615(91)90003-2\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1016/j.atmosenv.2013.01.006", "id": "Desconocido - 2013", "label": "Desconocido - 2013", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Road vehicle emission factors development: A review \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2013 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Atmospheric Environment \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1016/j.atmosenv.2013.01.006\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1155/2020/5401792", "id": "Desconocido - 2020", "label": "Desconocido - 2020", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Estimating Emissions from Static Traffic Models: Problems and Solutions \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2020 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Journal of Advanced Transportation \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1155/2020/5401792\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1016/j.jtte.2016.01.003", "id": "Desconocido - 2016", "label": "Desconocido - 2016", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e Congestion pricing strategies to investigate the potential of route diversion on toll facilities using en-route guidance \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2016 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Journal of Traffic and Transportation Engineering (English Edition) \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1016/j.jtte.2016.01.003\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1016/S0965-8564(98)00010-X", "id": "Desconocido - 1998", "label": "Desconocido - 1998", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e A combined traveler behavior and system performance model with advanced traveler information systems \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 1998 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Transportation Research Part A: Policy and Practice \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1016/S0965-8564(98)00010-X\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1007/978-3-540-88351-7_37", "id": "Desconocido - 2009", "label": "Desconocido - 2009", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e COPERT: A European road transport emission inventory model \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2009 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e Environmental Science and Engineering (Subseries: Environmental Science) \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1007/978-3-540-88351-7_37\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}, {"color": "blue", "href": "https://doi.org/10.1109/CIVTS.2014.7009476", "id": "Desconocido - 2015", "label": "Desconocido - 2015", "shape": "dot", "size": 15, "title": "\n            \u003cb\u003eT\u00edtulo:\u003c/b\u003e An evolutionary approach to traffic assignment \u003cbr\u003e\n            \u003cb\u003eAutor:\u003c/b\u003e Desconocido \u003cbr\u003e\n            \u003cb\u003e A\u00f1o:\u003c/b\u003e 2015 \u003cbr\u003e\n            \u003cb\u003e Revista:\u003c/b\u003e IEEE SSCI 2014: 2014 IEEE Symposium Series on Computational Intelligence - CIVTS 2014: 2014 IEEE Symposium on Computational Intelligence in Vehicles and Transportation Systems, Proceedings \u003cbr\u003e\n            \u003ca href=\"https://doi.org/10.1109/CIVTS.2014.7009476\" target=\"_blank\"\u003eVer art\u00edculo\u003c/a\u003e \n            "}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2021"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2012"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2019"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2023"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2011"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2018"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 1991"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2013"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2020"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2016"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 1998"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2009"}, {"arrows": "to", "from": "Paricio-Garcia - 2024", "to": "Desconocido - 2015"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
